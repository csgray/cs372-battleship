<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CS372: Battleship!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>
    <script type="text/javascript">

        window.onload = function() {

            var game = new Phaser.Game(1280, 720, Phaser.AUTO, '', { preload: preload, create: create });

            function preload () {
                game.load.image('carrier', './assets/carrierHull.png');
                game.load.image('battleship', './assets/battleshipHull.png');
                game.load.image('cruiser', './assets/cruiserHull.png');
                game.load.image('submarine', './assets/submarineHull.png');
                game.load.image('destroyer', './assets/destroyerHull.png');
            }

            function create () {
                var carrier = game.add.sprite(game.world.centerX, game.world.centerY, 'carrier');
                carrier.anchor.setTo(0.5, 0.5);
            }
        };

    </script>
    </body>
</html>
